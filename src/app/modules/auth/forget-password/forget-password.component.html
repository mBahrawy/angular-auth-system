<div class="container mt-5">
    <div class="row">
      <div class="card col-md-8 p-0 offset-md-2 col-12">
        <div class="card-header">Forgot password (not ready)</div>
            <div class="card-body">

                <form  action="">
                    <div class="mb-3 row">
                        <label for="email" class="col-2 col-form-label">Email</label>
                        <div class="col-10">

                          <input type="text" class="form-control" id="email" placeholder="Enter your email">

                       
                        </div>
                      </div>
           
                      <div class="mb-3 row">
                          <div class="col-10  d-flex gap-2 offset-2">
                            <button type="submit" class="btn btn-sm btn-success">Recover account</button>
                            <button [routerLink]="['../login']" class="btn btn-sm btn-outline-success">Login</button>
                            <button [routerLink]="['../register']" class="btn btn-sm btn-link ms-auto">Create new account</button>
                          </div>
                      </div>
    
                </form>

            </div>
        </div>
    </div>
</div>
